<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Prediction Results</h1>
        <p>Below are the predictions for the entered URLs:</p>
        <table>
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Prediction</th>
                </tr>
            </thead>
            <tbody>
                {% for model_name, result in results.items() %}
                <tr>
                    <td colspan="2" class="model-name">Model: {{ model_name }}</td>
                </tr>
                {% for url, prediction in result.items() %}
                <tr>
                    <td>{{ url }}</td>
                    <td>{{ prediction }}</td>
                </tr>
                {% endfor %}
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="button">Check More URLs</a>
    </div>
</body>
</html>
